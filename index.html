<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CipherVault Pro | Secure Encryption Standard</title>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --brand: #6366f1; /* Premium Indigo */
            --bg: #0f172a;
            --surface: #1e293b;
            --border: rgba(255, 255, 255, 0.1);
            --text-primary: #f8fafc;
            --text-secondary: #94a3b8;
            --success: #10b981;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }

        body {
            background-color: var(--bg);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            background-image: radial-gradient(circle at top right, rgba(99, 102, 241, 0.1), transparent),
                              radial-gradient(circle at bottom left, rgba(16, 185, 129, 0.05), transparent);
        }

        /* --- Professional Header --- */
        nav {
            padding: 1.5rem 10%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(15, 23, 42, 0.8);
            backdrop-filter: blur(12px);
            border-bottom: 1px solid var(--border);
            position: sticky;
            top: 0; z-index: 50;
        }

        .brand-logo { font-size: 1.25rem; font-weight: 700; letter-spacing: -0.5px; display: flex; align-items: center; gap: 10px; }
        .brand-logo i { color: var(--brand); }

        .status-pill {
            background: rgba(16, 185, 129, 0.1);
            color: var(--success);
            padding: 4px 12px;
            border-radius: 999px;
            font-size: 0.75rem;
            font-weight: 600;
            display: flex; align-items: center; gap: 6px;
        }

        /* --- Main Layout --- */
        .main-content {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2rem;
        }

        .app-card {
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 20px;
            width: 100%;
            max-width: 580px;
            padding: 2.5rem;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }

        .header-tabs {
            display: flex;
            background: rgba(15, 23, 42, 0.4);
            padding: 4px;
            border-radius: 12px;
            margin-bottom: 2rem;
        }

        .tab {
            flex: 1; padding: 10px; border: none; background: none;
            color: var(--text-secondary); font-weight: 600; cursor: pointer;
            border-radius: 8px; transition: all 0.3s ease;
        }

        .tab.active { background: var(--brand); color: white; }

        /* --- Form Elements --- */
        .form-section { margin-bottom: 1.5rem; }
        label { display: block; margin-bottom: 8px; font-size: 0.875rem; color: var(--text-secondary); font-weight: 500; }

        textarea, .input-ctrl {
            width: 100%;
            background: #0f172a;
            border: 1px solid var(--border);
            border-radius: 10px;
            padding: 12px 16px;
            color: white;
            font-size: 1rem;
            transition: border-color 0.2s;
            resize: none;
        }

        textarea:focus, .input-ctrl:focus { outline: none; border-color: var(--brand); }

        /* Password Styling */
        .pass-container { position: relative; display: flex; align-items: center; }
        .toggle-btn { position: absolute; right: 12px; color: var(--text-secondary); cursor: pointer; transition: 0.2s; }
        .toggle-btn:hover { color: white; }

        /* Actions */
        .primary-btn {
            width: 100%;
            padding: 14px;
            background: var(--brand);
            color: white;
            border: none;
            border-radius: 10px;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: 0.2s;
            margin-top: 1rem;
        }

        .primary-btn:hover { filter: brightness(1.1); transform: translateY(-1px); }

        .result-panel {
            margin-top: 2rem;
            padding-top: 2rem;
            border-top: 1px solid var(--border);
        }

        .util-buttons { display: flex; gap: 10px; margin-top: 1rem; }
        .btn-ghost {
            flex: 1; padding: 10px; background: rgba(255,255,255,0.05);
            border: 1px solid var(--border); color: var(--text-secondary);
            border-radius: 8px; cursor: pointer; font-size: 0.875rem;
        }
        .btn-ghost:hover { background: rgba(255,255,255,0.1); color: white; }

        /* --- Professional Footer --- */
        footer {
            padding: 3rem 10%;
            text-align: center;
            border-top: 1px solid var(--border);
            background: #0a0f1d;
        }

        .footer-logo { font-size: 1rem; font-weight: 600; color: var(--text-secondary); margin-bottom: 1.5rem; }
        .footer-name { color: var(--brand); font-weight: 700; }

        .social-wrap { display: flex; justify-content: center; gap: 24px; margin-bottom: 1.5rem; }
        .social-wrap a { color: var(--text-secondary); font-size: 1.25rem; transition: 0.3s; }
        .social-wrap a:hover { color: var(--brand); }

        .legal { font-size: 0.75rem; color: #475569; }

        #copyToast {
            position: fixed; top: 20px; left: 50%; transform: translateX(-50%);
            background: var(--brand); color: white; padding: 8px 24px;
            border-radius: 50px; font-weight: 600; display: none; z-index: 1000;
        }
    </style>
</head>
<body>

    <div id="copyToast">Copied to Clipboard</div>

    <nav>
        <div class="brand-logo"><i class="fas fa-vault"></i> CIPHERVAULT</div>
        <div class="status-pill"><i class="fas fa-check-circle"></i> AES-256 ENCRYPTION ACTIVE</div>
    </nav>

    <main class="main-content">
        <div class="app-card">
            <div class="header-tabs">
                <button class="tab active" id="encTab" onclick="setMode('encrypt')">Encrypt</button>
                <button class="tab" id="decTab" onclick="setMode('decrypt')">Decrypt</button>
            </div>

            <div class="form-section">
                <label id="mainLabel">Plaintext Message</label>
                <textarea id="mainInput" rows="5" placeholder="Enter message to secure..."></textarea>
            </div>

            <div class="form-section">
                <label>Security Key</label>
                <div class="pass-container">
                    <input type="password" id="passKey" class="input-ctrl" placeholder="Secret passphrase">
                    <i class="fas fa-eye toggle-btn" id="eyeIcon" onclick="togglePassword()"></i>
                </div>
            </div>

            <button class="primary-btn" id="actionBtn" onclick="executeProcess()">Generate Secure Hash</button>

            <div class="result-panel">
                <label>Output Hash</label>
                <textarea id="mainOutput" rows="3" readonly placeholder="Output will be displayed here..."></textarea>
                <div class="util-buttons">
                    <button class="btn-ghost" onclick="copyContent()"><i class="far fa-copy"></i> Copy Result</button>
                    <button class="btn-ghost" onclick="resetForm()"><i class="fas fa-redo"></i> Reset</button>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <div class="footer-logo">Cloud Security Interface</div>
        <div class="social-wrap">
            <a href="https://instagram.com/your_id" target="_blank"><i class="fab fa-instagram"></i></a>
            <a href="https://linkedin.com/in/your_id" target="_blank"><i class="fab fa-linkedin"></i></a>
            <a href="https://github.com/your_id" target="_blank"><i class="fab fa-github"></i></a>
        </div>
        <p class="legal">Designed & Maintained by <span class="footer-name">Karndeep Baror</span></p>
        <p class="legal" style="margin-top: 8px;">Â© 2025 CipherVault Enterprise. All Rights Reserved.</p>
    </footer>

    <script>
        let mode = 'encrypt';

        function togglePassword() {
            const input = document.getElementById('passKey');
            const icon = document.getElementById('eyeIcon');
            if(input.type === 'password') {
                input.type = 'text';
                icon.classList.replace('fa-eye', 'fa-eye-slash');
            } else {
                input.type = 'password';
                icon.classList.replace('fa-eye-slash', 'fa-eye');
            }
        }

        function setMode(newMode) {
            mode = newMode;
            document.getElementById('encTab').classList.toggle('active', mode === 'encrypt');
            document.getElementById('decTab').classList.toggle('active', mode === 'decrypt');
            document.getElementById('mainLabel').innerText = mode === 'encrypt' ? 'Plaintext Message' : 'Encrypted Hash';
            document.getElementById('actionBtn').innerText = mode === 'encrypt' ? 'Generate Secure Hash' : 'Unlock Encrypted Message';
            resetForm();
        }

        function executeProcess() {
            const data = document.getElementById('mainInput').value;
            const key = document.getElementById('passKey').value;
            const output = document.getElementById('mainOutput');

            if(!data || !key) {
                alert("Authorization Failed: Please provide both message and security key.");
                return;
            }

            try {
                if(mode === 'encrypt') {
                    // Industrial Logic: AES + Base64 + Custom Suffix
                    const cipher = CryptoJS.AES.encrypt(data, key).toString();
                    output.value = "SEC-V2_" + btoa(cipher);
                } else {
                    const rawHash = data.replace("SEC-V2_", "");
                    const cipherText = atob(rawHash);
                    const bytes = CryptoJS.AES.decrypt(cipherText, key);
                    const original = bytes.toString(CryptoJS.enc.Utf8);
                    
                    if(!original) throw new Error();
                    output.value = original;
                }
            } catch(e) {
                alert("Decryption Error: Invalid security key or corrupted hash format.");
            }
        }

        function copyContent() {
            const out = document.getElementById('mainOutput');
            if(!out.value) return;
            out.select();
            document.execCommand('copy');
            const toast = document.getElementById('copyToast');
            toast.style.display = 'block';
            setTimeout(() => toast.style.display = 'none', 2000);
        }

        function resetForm() {
            document.getElementById('mainInput').value = "";
            document.getElementById('mainOutput').value = "";
            document.getElementById('passKey').value = "";
        }
    </script>
</body>
</html>
